<!DOCTYPE HTML>
<html>
<head>
  <title>Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.7.0/math.js"></script>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <script src="../js/index.js"></script>
  <link rel="stylesheet" style="text/css" href="../css/index.css">
</head>
<body>
  <div id="home" class="panel">
    <div class="inner">
      <div id="backgroundchange">
        <div class="backgroundimg" id="back1"></div>
        <div class="backgroundimg" id="back2"></div>
        <div class="backgroundimg" id="back3"></div>
        <div class="backgroundimg" id="back4"></div>
        <div class="backgroundimg" id="back5"></div>
      </div>
    </div>
    <div class="calcTable" id="calcTable1">
      <form name="scientificCalc">
        <input type="text" name="ans1" id="ans1" value="" readonly/>
        <table id="scientificTable">
          <tr>
            <td><input type="button" class="button1" value="C" onClick="document.scientificCalc.ans1.value=''"></td>
            <td><input type="button" class="button1" value="(" onClick="document.scientificCalc.ans1.value+='('"></td>
            <td><input type="button" class="button1" value=")" onClick="document.scientificCalc.ans1.value+=')'"></td>
            <td><input type="button" class="button1" value="←" onClick="backspace()"></td>
            <td><input type="button" class="button1" value="sin" onClick="document.scientificCalc.ans1.value+='sin('"></td>
            <td><input type="button" class="button1" value="sin-1" onClick="document.scientificCalc.ans1.value+='asin('"></td>
          </tr>
          <tr>
            <td><input type="button" class="button1" value="7" onClick="document.scientificCalc.ans1.value+='7'"></td>
            <td><input type="button" class="button1" value="8" onClick="document.scientificCalc.ans1.value+='8'"></td>
            <td><input type="button" class="button1" value="9" onClick="document.scientificCalc.ans1.value+='9'"></td>
            <td><input type="button" class="button1" value="+" onClick="document.scientificCalc.ans1.value+='+'"></td>
            <td><input type="button" class="button1" value="cos" onClick="document.scientificCalc.ans1.value+='cos('"></td>
            <td><input type="button" class="button1" value="cos-1" onClick="document.scientificCalc.ans1.value+='acos('"></td>
          </tr>
          <tr>
            <td><input type="button" class="button1" value="4" onClick="document.scientificCalc.ans1.value+='4'"></td>
            <td><input type="button" class="button1" value="5" onClick="document.scientificCalc.ans1.value+='5'"></td>
            <td><input type="button" class="button1" value="6" onClick="document.scientificCalc.ans1.value+='6'"></td>
            <td><input type="button" class="button1" value="-" onClick="document.scientificCalc.ans1.value+='-'"></td>
            <td><input type="button" class="button1" value="tan" onClick="document.scientificCalc.ans1.value+='tan('"></td>
            <td><input type="button" class="button1" value="tan-1" onClick="document.scientificCalc.ans1.value+='atan('"></td>
          </tr>
          <tr>
            <td><input type="button" class="button1" value="1" onClick="document.scientificCalc.ans1.value+='1'"></td>
            <td><input type="button" class="button1" value="2" onClick="document.scientificCalc.ans1.value+='2'"></td>
            <td><input type="button" class="button1" value="3" onClick="document.scientificCalc.ans1.value+='3'"></td>
            <td><input type="button" class="button1" value="*" onClick="document.scientificCalc.ans1.value+='*'"></td>
            <td><input type="button" class="button1" value="π" onClick="document.scientificCalc.ans1.value+='pi'"></td>
            <td><input type="button" class="button1" value="log" onClick="document.scientificCalc.ans1.value+='log('"></td>
          </tr>
          <tr>
            <td><input type="button" class="button1" value="0" onclick="document.scientificCalc.ans1.value+='0'"></td>
            <td><input type="button" class="button1" value="." onClick="document.scientificCalc.ans1.value+='.'"></td>
            <td><input type="button" class="button1" value="=" onClick="evalAnswer()"></td>
            <td><input type="button" class="button1" value="/" onClick="document.scientificCalc.ans1.value+='/'"></td>
            <td><input type="button" class="button1" value="^" onClick="document.scientificCalc.ans1.value+='^'"></td>
            <td><input type="button" class="button1" value="!" onClick="document.scientificCalc.ans1.value+='!'"></td>
          </tr>
        </table>
      </form>
    </div>
    <div class="calcTable" id="calcTable2">
      <form name="standardCalc">
        <input type="text" name="ans2" id="ans2" value="" readonly/>
        <table id="standardTable">
          <tr>
            <td><input type="button" class="button1" value="C" onClick="document.standardCalc.ans2.value=''"></td>
            <td><input type="button" class="button1" value="(" onClick="document.standardCalc.ans2.value+='('"></td>
            <td><input type="button" class="button1" value=")" onClick="document.standardCalc.ans2.value+=')'"></td>
            <td><input type="button" class="button1" value="←" onClick="backspace()"></td>
          </tr>
          <tr>
            <td><input type="button" class="button1" value="7" onClick="document.standardCalc.ans2.value+='7'"></td>
            <td><input type="button" class="button1" value="8" onClick="document.standardCalc.ans2.value+='8'"></td>
            <td><input type="button" class="button1" value="9" onClick="document.standardCalc.ans2.value+='9'"></td>
            <td><input type="button" class="button1" value="+" onClick="document.standardCalc.ans2.value+='+'"></td>
          </tr>
          <tr>
            <td><input type="button" class="button1" value="4" onClick="document.standardCalc.ans2.value+='4'"></td>
            <td><input type="button" class="button1" value="5" onClick="document.standardCalc.ans2.value+='5'"></td>
            <td><input type="button" class="button1" value="6" onClick="document.standardCalc.ans2.value+='6'"></td>
            <td><input type="button" class="button1" value="-" onClick="document.standardCalc.ans2.value+='-'"></td>
          </tr>
          <tr>
            <td><input type="button" class="button1" value="1" onClick="document.standardCalc.ans2.value+='1'"></td>
            <td><input type="button" class="button1" value="2" onClick="document.standardCalc.ans2.value+='2'"></td>
            <td><input type="button" class="button1" value="3" onClick="document.standardCalc.ans2.value+='3'"></td>
            <td><input type="button" class="button1" value="*" onClick="document.standardCalc.ans2.value+='*'"></td>
          </tr>
          <tr>
            <td><input type="button" class="button1" value="0" onclick="document.standardCalc.ans2.value+='0'"></td>
            <td><input type="button" class="button1" value="." onClick="document.standardCalc.ans2.value+='.'"></td>
            <td><input type="button" class="button1" value="=" onClick="evalAnswer()"></td>
            <td><input type="button" class="button1" value="/" onClick="document.standardCalc.ans2.value+='/'"></td>
          </tr>
        </table>
      </form>
    </div>
    <div id="calcButtons">
      <table id="calcButtonsTable">
        <tr>
          <td><input type="button" class="button2" id="standardButton" value="Standard"></td>
          <td><input type="button" class="button2" id="scientificButton" value="Scientific"></td>
        </tr>
      </table>
    </div>
    <div id="formulaBox"></div>
    <div id="formulaButton"><input type="button" class="button2" value="Formulas"></div>
    <span title="Git Repository Link">
      <div id="gitLinkBox"><form id="gitForm" action="https://github.com/Laketek/graphical.calculator" target="_blank"><input type="submit" class="button2" id="gitLinkButton" value="Git Repository"></form></div>
    </span>
  </div>
</body>
</html>
